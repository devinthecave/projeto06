<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>projeto06</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1 class="focar">Mentoria</h1>
      <p class="focar">Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-container">
          <legend>Informações pessoais</legend>
          <div class="two-columns">
            <div class="container-input-1">
              <label for="name-information">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="container-input-1">
              <label for="surname-information">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div><!--div two-columns-->

          <div class="container-input-2">
            <label for="email-information">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="container-input-2">
            <label for="password-information">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password-information">
          </div>
        </div><!--div fieldset-container-->
      </fieldset>

      <fieldset>
        <div class="fieldset-container">
          <legend>Informações do mentor</legend>
          <div class="container-input-2">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div><!--div fieldset-container-->
      </fieldset>


      <fieldset>
        <div class="fieldset-container">
          <legend>Seus horários disponíveis</legend>
          <h3>Primeira mentoria</h3>
          <div class="two-columns">
            <div class="container-input-1">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            <div class="container-input-3">
              <label for="event-time">Das</label>
              <input type="time" id="event-time">
            </div>

            <div class="container-input-3">
              <label for="event-time">Até</label>
              <input type="time" id="event-time">
            </div>
          </div>
        </div><!--div fieldset-container-->
      </fieldset>

      <fieldset>
        <div class="fieldset-container">
          <h3>Segunda mentoria</h3>
          <div class="two-columns">
            <div class="container-input-1">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            <div class="container-input-3">
              <label for="event-time">Das</label>
              <input type="time" id="event-time">
            </div>

            <div class="container-input-3">
              <label for="event-time">Até</label>
              <input type="time" id="event-time">
            </div>
          </div>
        </div><!--div fieldset-container-->
      </fieldset>
    </form>

    <footer>
      <div class="container-button">
        <button form="my-form">
          Salvar
        </button>
    </footer>
  </div>

  </div><!--div page-->
</body>

</html>
